{% extends "base.html" %}

{% block title %}Profil{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4 text-center text-primary">Din Profil</h1>
    <form method="POST" enctype="multipart/form-data" class="shadow-sm p-4 rounded bg-light">
        <div class="mb-3">
            <label for="bio" class="form-label">Bio</label>
            <textarea class="form-control" id="bio" name="bio" rows="4" placeholder="Skriv en kort beskrivning om dig sjÃ¤lv">{{ bio }}</textarea>
        </div>
        <div class="mb-3">
            <label for="profile_picture" class="form-label">Profilbild</label>
            <input type="file" class="form-control" id="profile_picture" name="profile_picture">
        </div>
        <button type="submit" class="btn btn-primary w-100">Uppdatera Profil</button>
    </form>

    {% if profile_picture %}
        <div class="mt-4 text-center">
            <h2 class="text-secondary">Aktuell Profilbild</h2>
            <img src="{{ url_for('static', filename=profile_picture) }}" class="img-thumbnail shadow-lg" alt="Profilbild">
        </div>
    {% endif %}
</div>
{% endblock %}
