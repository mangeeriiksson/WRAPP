{% extends "base.html" %}
{% block title %}Orders{% endblock %}
{% block content %}
    <h1 class="mt-4">Orders</h1>
    <ul class="list-group">
        {% for order in orders %}
            <li class="list-group-item">Order ID: {{ order.id }} - Total: {{ order.total }} - Status: {{ order.status }}</li>
        {% endfor %}
    </ul>
{% endblock %}
