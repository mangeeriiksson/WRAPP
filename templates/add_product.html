{% extends "base.html" %}

{% block title %}Lägg till produkt{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center text-primary mb-4">Lägg till produkt</h1>
    <form method="POST" action="{{ url_for('add_product') }}" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">Namn</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Pris</label>
            <input type="number" step="0.01" class="form-control" id="price" name="price" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Beskrivning</label>
            <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="image" class="form-label">Bild</label>
            <input type="file" class="form-control" id="image" name="image" accept=".png, .jpg, .jpeg, .gif">
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Lägg till produkt</button>
        </div>
    </form>
</div>
{% endblock %}
