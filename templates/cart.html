{% extends "base.html" %}

{% block title %}Kundvagn{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center text-primary">Kundvagn</h1>

    {% if cart %}
        <ul class="list-group mt-4">
            {% for item in cart %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>{{ item.name }} - <strong>{{ item.price }} kr</strong></span>
                    <a class="btn btn-danger btn-sm" href="{{ url_for('remove_from_cart', product_id=item.id) }}">
                        <i class="bi bi-trash"></i> Ta bort
                    </a>
                </li>
            {% endfor %}
        </ul>

        <div class="mt-4 d-flex justify-content-between">
            <a class="btn btn-secondary" href="{{ url_for('empty_cart') }}">
                <i class="bi bi-cart-x"></i> Töm kundvagn
            </a>
            <form method="POST" action="{{ url_for('checkout') }}">
                <button type="submit" class="btn btn-primary">
                    <i class="bi bi-check-circle"></i> Checkout
                </button>
            </form>
        </div>
    {% else %}
        <div class="alert alert-warning text-center mt-4" role="alert">
            Din kundvagn är tom. <a href="{{ url_for('shop') }}" class="alert-link">Utforska produkter</a>.
        </div>
    {% endif %}
</div>
{% endblock %}
